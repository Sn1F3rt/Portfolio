<section class="contact section" id="contact">
    <h2 class="section__title">Contact Me</h2>

    <div class="contact__container container grid">
        <div class="contact__content">
            <h3 class="contact__title">Get In Touch!</h3>

            <div class="contact__info">
                <div class="contact__card">
                    <i class="far fa-envelope contact__card-icon"></i>
                    <span class="contact__card-data">sayan@sn1f3rt.dev</span>

                    <a href="mailto:sayan@sn1f3rt.dev" target="_blank" class="contact__button">
                        Email me <i class="fas fa-arrow-up-right-from-square contact__button-icon"></i>
                    </a>
                </div>

                <div class="contact__card">
                    <i class="fas fa-map-location-dot contact__card-icon"></i>
                    <span class="contact__card-data">Gurugram, India</span>
                </div>

                <div class="contact__card">
                    <i class="far fa-circle-check contact__card-icon"></i>
                    <span class="contact__card-data">Available for hire!</span>
                </div>
            </div>
        </div>

        <div class="contact__content">
            <h3 class="contact__title">How Can I Help You?</h3>

            <form action="" class="contact__form">
                <div class="contact__form-div">
                    <label for="name" class="contact__form-tag">Name</label>
                    <input type="text" id="name" autocomplete="on" placeholder="Your full name" class="contact__form-input">
                </div>

                <div class="contact__form-div">
                    <label for="email" class="contact__form-tag">Email</label>
                    <input type="email" id="email" autocomplete="on" placeholder="Your email address" class="contact__form-input">
                </div>

                <div class="contact__form-div contact__form-area">
                    <label for="message" class="contact__form-tag">Message</label>
                    <textarea id="message" cols="30" rows="10" placeholder="Your message" class="contact__form-input"></textarea>
                </div>

                <button class="button">Send Message</button>
            </form>
        </div>
    </div>
</section>
